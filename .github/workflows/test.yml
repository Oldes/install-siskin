name: 'Test Siskin download'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    steps:
    - uses: actions/checkout@v3

    - id: download-siskin
      name: Downloading Siskin Builder
      uses: ./
    - name: Test Siskin Builder
      env:
          SISKIN: ${{ steps.download-siskin.outputs.SISKIN }}
      run: $SISKIN
      shell: bash